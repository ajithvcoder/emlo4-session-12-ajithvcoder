services:
  torchserve_service:
    container_name: dtorchserve
    build: 
      context: ./torchserve
      dockerfile: Dockerfile.torchserve
    ports:
    - "8080:8080"
    - "8081:8081"
    - "8082:8082"
    command: torchserve --start --ts-config=config.properties --model-store model_store --models sd3=sd3.mar --disable-token-auth --ncs --enable-model-api --foreground
    networks:
      - common_network
    
  fastapi_service:
    env_file:
      - .env
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
    container_name: dfastapi
    depends_on:
      - "torchserve_service"
    build: 
      context: ./server
      dockerfile: Dockerfile.fastapi
    ports:
      - "9080:9080"
    command: ['python',"server.py"]
    networks:
      - common_network


  web_service:
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://dfastapi:9080
    depends_on:
      - "torchserve_service"
      - "fastapi_service"
    container_name: dweb
    build: 
      context: ./web
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    command: "npm run dev"
    networks:
      - common_network

networks:
  common_network:
    driver: bridge